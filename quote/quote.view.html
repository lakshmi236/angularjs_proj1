<div class="container">
<div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-2">
        <h4 class="text-center login-title">Sign in to continue to quote</h4>
        <div class="account-wall">
            <img class="profile-img" src="images/login_img.jpg"
                 alt="">
            <form name="form" class="form-signin"  role="form"
                  ng-submit="vm.login()">
                <input type="text" class="form-control"  name="userName" id="username" ng-model="vm.username" placeholder="User Name" required autofocus>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                <input type="password" class="form-control" name="password" id="password" ng-model="vm.password" placeholder="Password" required>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">
                    Sign in</button>
